handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler
.level = INFO
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format = [%1$tF %1$tT][%4$-7s][%2$s] %5$s %n

java.util.logging.FileHandler.level = INFO
java.util.logging.FileHandler.pattern = xled.log
java.util.logging.FileHandler.limit = 500000
java.util.logging.FileHandler.count = 5
java.util.logging.FileHandler.formatter = net.sbs.xled.logging.JsonFormat

net.sbs.xled.logging.JsonFormat.format = %n

